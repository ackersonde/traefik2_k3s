version: 2.1

orbs:
  ipsec: danackerson/ipsec@2.0.6

jobs:
  build:
    docker:
      - image: alpine
    working_directory: /setup
    steps:
      - checkout
      - run:
          name: Prepare YAML config files
          command: |
            apk -u add apache2-utils
            chmod 600 *.yml

            htpasswd -cb .htpasswd $CTX_BASIC_AUTH_USER $CTX_BASIC_AUTH_PASSWD
            base64 .htpasswd | tr -d \\n > .base64_enc
            export HTPASSWD_B64=`cat .base64_enc`
            sed -i -e "s@{{HTPASSWD_B64}}@$HTPASSWD_B64@" 02-svcs-middleware-secrets.yml

            echo -n "$CTX_DIGITALOCEAN_TOKEN" | base64 | tr -d \\n > .base64_enc
            export CTX_DIGITALOCEAN_TOKEN_B64=`cat .base64_enc`
            sed -i -e "s@{{CTX_DIGITALOCEAN_TOKEN_B64}}@$CTX_DIGITALOCEAN_TOKEN_B64@" 02-svcs-middleware-secrets.yml

            echo -n "$CTX_DATADOG_API_KEY" | base64 | tr -d \\n > .base64_enc
            export CTX_DATADOG_API_KEY_B64=`cat .base64_enc`
            sed -i -e "s@{{CTX_DATADOG_API_KEY_B64}}@$CTX_DATADOG_API_KEY_B64@" datadog-agent.yml

            echo -n "$PIHOLE_WEBPASSWORD" | base64 | tr -d \\n > .base64_enc
            export PIHOLE_WEBPASSWORD_B64=`cat .base64_enc`
            sed -i -e "s@{{PIHOLE_WEBPASSWORD_B64}}@$PIHOLE_WEBPASSWORD_B64@" 05-pihole.yml

            sed -i -e "s@{{INTERNAL_HOST_IP}}@$INTERNAL_HOST_IP@" 02-svcs-middleware-secrets.yml
            sed -i -e "s@{{SSH_USER}}@$SSH_USER@" 03-deployments.yml
            sed -i -e "s@{{SSH_USER}}@$SSH_USER@g" 05-pihole.yml
            sed -i -e "s@{{INTERNAL_HOST_IP}}@$INTERNAL_HOST_IP@" 05-pihole.yml

            rm .base64_enc
      - persist_to_workspace:
          root: /setup
          paths:
            - k3s-dashboard-admin.yml
            - 00-deploy-metallb.yml
            - 01-clusterrole-CRDs.yml
            - 02-svcs-middleware-secrets.yml
            - 03-deployments.yml
            - 04-ingressroutes.yml
            - 05-pihole.yml
            - datadog-agent.yml
            - whoami.yml
            - update_domain_records.sh

commands:
  prepare_deploy_script:
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: Prepare deploy script for Traefik Proxy server
          command: |
            export K8S_DASH_VERSION=v2.0.0
            export K8S_DASH_URL=https://raw.githubusercontent.com/kubernetes/dashboard/$K8S_DASH_VERSION/aio/deploy/alternative.yaml
            export METALLB_VERSION=v0.9.3
            export METALLB_BASE_URL=https://raw.githubusercontent.com/metallb/metallb/$METALLB_VERSION/manifests

            cat \<<EOF >/tmp/deploy_script.sh
            scp -o StrictHostKeyChecking=no /tmp/*.yml $SSH_USER@$SSH_HOST:~/k3s/
            scp /tmp/update_gcp_ssh_firewall.sh $SSH_USER@$SSH_HOST:~/
            scp /tmp/update_domain_records.sh $SSH_USER@$SSH_HOST:~/

            ssh $SSH_USER@$SSH_HOST "mkdir traefik || true && mkdir k3s || true && \
              touch traefik/acme.json && chmod 600 traefik/acme.json && cd k3s && \
              sudo touch /var/log/update_gcp_ssh_firewall.log && \
              sudo touch /var/log/update_domain_records.log && \

              curl -sfL https://get.k3s.io | \
                sh -s - server --no-deploy traefik --no-deploy servicelb && \

              sudo kubectl delete secret dockerhub || true && \
              sudo kubectl create secret docker-registry dockerhub \
                --docker-server=https://index.docker.io/v1/ \
                --docker-username=$CTX_DOCKER_USER \
                --docker-password=$CTX_DOCKER_PASS \
                --docker-email=dan@ackerson.de && \

              sudo kubectl apply \
                -f $K8S_DASH_URL -f $METALLB_BASE_URL/namespace.yaml \
                -f $METALLB_BASE_URL/metallb.yaml && \
              sudo kubectl create secret generic -n metallb-system memberlist \
                --from-literal=secretkey=\"$(openssl rand -base64 128)\" || true && \

              sudo kubectl apply \
                -f 00-deploy-metallb.yml \
                -f 01-clusterrole-CRDs.yml -f 02-svcs-middleware-secrets.yml \
                -f 03-deployments.yml -f 04-ingressroutes.yml \
                -f 05-pihole.yml -f k3s-dashboard-admin.yml datadog-agent.yml"
            EOF

            chmod u+x /tmp/deploy_script.sh

workflows:
  build-deploy:
    jobs:
      - build:
          context: org-global
      - ipsec/remote-deploy:
          context: org-global
          name: deploy-k3s-traefik
          requires:
              - build
          pre-steps:
            - prepare_deploy_script

