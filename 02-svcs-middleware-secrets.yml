kind: Service
apiVersion: v1
metadata:
  name: traefik2-service
spec:
  selector:
    run: traefik2-proxy
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8080
      name: admin
    - protocol: TCP
      port: 443
      name: secure
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 172.16.1.241 # 1st MetalLB reserved IP also entered into router

---
kind: Middleware
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: tls-redirect
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
kind: Secret
apiVersion: v1
metadata:
  name: api-secret
  namespace: default
data:
  auth: {{HTPASSWD_B64}}

---
kind: Secret
apiVersion: v1
metadata:
  name: digital-ocean-secret
  namespace: default
data:
  digital-ocean-token: {{CTX_DIGITALOCEAN_TOKEN_B64}}

---
kind: Middleware
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: api-auth
  namespace: default
spec:
  basicAuth:
    secret: api-secret
