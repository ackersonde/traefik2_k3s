apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard

# This creates User & Token for logging into https://dash.ackerson.de
# sudo kubectl -n kubernetes-dashboard describe secret admin-user-token
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kubernetes-dashboard

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutek3sdash
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`dash.ackerson.de`)
    middlewares:
    - name: tls-redirect
    services:
    - name: kubernetes-dashboard
      port: 80

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutek3sdashtls
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - secure
  routes:
  - kind: Rule
    match: Host(`dash.ackerson.de`)
    services:
    - name: kubernetes-dashboard
      port: 80
  tls:
    certResolver: letsencrypt